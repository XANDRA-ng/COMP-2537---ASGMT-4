<!DOCTYPE html>
<html>
  <head>
    <title>Curb It</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Help"
    />

    <!-- Generate favicons using: https://favicon.io/ -->
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/css/style.css" rel="stylesheet" />
  
  </head>
  <body>
    <div id="formPanel">
      <form id="loginForm">
        <p id="formTitle">Welcome</p>
        <input
          id="email"
          type="email"
          required="required"
          placeholder="Email"
        />
        <input
          id="password"
          type="password"
          required="required"
          placeholder="Password"
        />
        <input type="button" value="Login" id="submit" />
        <p><span id="serverMsg"></span></p>
        <p id="forgotP"><a href="#">Forgot Login</a>?</p>
        <p id="notMemberP"><a href="#">Get Membership</a></p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>

    <footer id="footer"></footer>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/jquery.button-audio-player.js"></script>
    <script src="../js/client.js"></script>
  </body>
</html>
